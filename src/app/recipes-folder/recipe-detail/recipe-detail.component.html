<div class="row" *ngIf="!recipe">
  <div class="col-12">
    <span class="spinner-border spinner-border-lg align-center"></span>
  </div>
</div>
<div class="row" *ngIf="recipe">
  <div class="col-12">
    <div class="row">
      <div class="col-12">
        <img
          src="{{ recipe.imagePath }}"
          alt="{{ recipe.name }}"
          class="img-responsive"
          style="max-height: 50px"
        />
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <h1>{{ recipe.name }}</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="btn-group" appDropdown>
          <button
            type="button"
            class="btn btn-primary dropdown-toggle"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Manage Recipe <span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
            <li>
              <a
                (click)="onAddToShoppingList()"
                style="cursor: pointer"
                class="dropdown-item"
                >Add to Shopping List</a
              >
            </li>
            <li>
              <a
                style="cursor: pointer"
                (click)="onEditRecipe()"
                class="dropdown-item"
                >Edit Recipe</a
              >
            </li>
            <li>
              <a
                style="cursor: pointer"
                class="dropdown-item"
                (click)="onDeleteRecipe()"
                >Delete Recipe</a
              >
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <p>{{ recipe.description }}</p>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <ul class="list-group">
          <li
            class="list-group-item"
            *ngFor="let ingredient of recipe.ingredients"
          >
            {{ ingredient.name }} ({{ ingredient.amount }})
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
